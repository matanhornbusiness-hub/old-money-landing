<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matthorn ~ Old Money Couture & Fine Jewelry</title>
    <meta name="description" content="Matthorn – Timeless Old Money couture and fine jewelry." />
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        :root {
            --ivory:#F6F2E9;
            --forest:#0F3B2E;
            --gold:#B08D57;
            --ink:#0A0A0A;
            --muted:#7D7A73;
        }
        *{box-sizing:border-box}
        html,body{margin:0;padding:0;background:var(--ivory);color:var(--ink);font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',sans-serif}
        a{color:inherit;text-decoration:none}
        .container{max-width:1200px;margin:0 auto;padding:0 16px}
        header{position:fixed;inset-inline:0;top:0;height:64px;background:rgba(246,242,233,.75);backdrop-filter:saturate(150%) blur(8px);display:flex;align-items:center;z-index:20;border-bottom:1px solid rgba(0,0,0,.05)}
        header .brand{font-family:Georgia,'Times New Roman',serif;font-size:18px;letter-spacing:.08em}
        header nav{margin-inline-start:auto;display:flex;gap:16px;font-size:14px}
        header .cta{background:var(--forest);color:white;padding:10px 14px;border-radius:999px}
        main{margin-top:64px}
        .hero{position:relative;height:92vh;min-height:560px;display:grid;place-items:center;overflow:hidden;background:#000}
        .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.85}
        .hero::after{content:'';position:absolute;inset:0;background:radial-gradient(ellipse at center,rgba(0,0,0,.0),rgba(0,0,0,.45) 70%)}
        .reveal-wrap{position:relative;z-index:2;text-align:center;padding:0 16px}
        .reveal{
            font-family:Georgia,'Times New Roman',serif;
            font-size: clamp(36px,7vw,96px);
            line-height:1.05; letter-spacing:.12em; text-transform:uppercase;
            color:transparent;
            background:linear-gradient(to bottom, #ffffff, #d9d2c4);
            -webkit-background-clip:text; background-clip:text;
            --p:0%;
            -webkit-mask:linear-gradient(90deg,#000 0 var(--p),transparent var(--p) 100%);
            mask:linear-gradient(90deg,#000 0 var(--p),transparent var(--p) 100%);
            transition:--p 2.8s ease-out;
            will-change:transform;
        }
        .subtitle{margin-top:12px;color:#ECE7DE;font-size:14px;opacity:.9}
        .hero .cta-row{margin-top:28px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
        .btn{border:1px solid rgba(255,255,255,.6);color:#fff;padding:12px 18px;border-radius:999px;font-size:14px}
        .btn.primary{background:var(--gold);border-color:var(--gold);color:#111}
    </style>
</head>
<body>
    <header class="container">
        <div class="brand">Matthorn</div>
        <nav>
            <a href="#collections">Collections</a>
            <a href="#about">About</a>
            <a class="cta" href="#join">Join the Club</a>
        </nav>
    </header>

    <main>
        <!-- HERO with video + slow brand reveal -->
        <section class="hero" aria-label="Hero">
            <video src="assets/hero.mp4" autoplay muted playsinline loop></video>
            <div class="reveal-wrap">
                <div id="reveal" class="reveal">Matthorn</div>
                <div class="subtitle">Old Money Couture · Fine Jewelry</div>
                <div class="cta-row">
                    <a class="btn primary" href="#collections">Shop Now</a>
                    <a class="btn" href="#about">Discover the Philosophy</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="container">
        © Matthorn · All rights reserved
    </footer>

    <script>
        // Reveal brand name slowly on load
        window.addEventListener('load', () => {
            const el = document.getElementById('reveal');
            requestAnimationFrame(() => {
                el.style.setProperty('--p', '0%');
                setTimeout(()=>{ el.style.setProperty('--p','100%'); }, 100);
            });
        });
    </script>
</body>
</html>
